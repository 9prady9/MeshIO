language: cpp

sudo: false

matrix:
    include:
        - os: linux
          compiler: clang
          env: INSTALL_CXX=clang++-3.5
          addons:
              apt:
                  sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.5']
                  packages: ['clang-3.5']
        - os: linux
          compiler: clang
          env: INSTALL_CXX=clang++-3.6
          #env: INSTALL_CXX=clang++-3.6 COVERAGE=llvm-cov-3.6
          addons:
              apt:
                  sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.6']
                  packages: ['clang-3.6']
        - os: linux
          compiler: gcc
          env: INSTALL_CXX=g++-4.8
          addons:
              apt:
                  sources: ['ubuntu-toolchain-r-test']
                  packages: ['g++-4.8']
        - os: linux
          compiler: gcc
          env: INSTALL_CXX=g++-4.9 COVERAGE=gcov-4.9
          addons:
              apt:
                  sources: ['ubuntu-toolchain-r-test']
                  packages: ['g++-4.9']
        - os: osx
          compiler: clang

before_script:
    - if [-n "${INSTALL_CXX}" ]; then CXX=${INSTALL_CXX}; fi

script:
    - cd ${TRAVIS_BUILD_DIR}
    - cmake . -DBUILD_COVERAGE:BOOL=ON
    - if [ -n "${COVERAGE}" ]; then
        make clean && CXXFLAGS="--coverage" LDFLAGS="--coverage" make && make test;
        ${COVERAGE} -lp test/CMakeFiles/*/*.o;
        pip install --user cpp-coveralls;
        ~/.local/bin/coveralls  --no-gcov -i ../include/meshio;
      fi
